<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    {% if error %}
    <div class="toast-container float-end mx-3 my-2 bg-danger">
        <div class="toast align-items-center show" role=" alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex ">
                <div class="toast-body">
                    {{error}}
                </div>
            </div>
        </div>
    </div>
    {% endif %}"
    <main class="form-signin">

        <form action="{% url 'register' %}" method="POST"
            style="width: 300px;"
            class=" position-absolute top-50 start-50 translate-middle text-center"> {% csrf_token %}


            <h1 class="h3 mb-3 fw-normal">Ro'yxatdan o'tish</h1>

            <div class="form-floating my-2">
                <input name='phonenumber' type="number" class="form-control" id="phonenumber"
                    placeholder="+998 00 111 22 33">
                <label for="phonenumber">Tel:</label>
            </div>

            <div class="form-floating my-2">
                <input name='fullname' type="text" class="form-control" id="fullname" placeholder="John Musk">
                <label for="fullname">Ism Familiyangiz</label>
            </div>

            <div class="form-floating">
                <input name='password' type="password" class="form-control" id="password" placeholder="Parol">
                <label for="password">Parol</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Ro'yxatdan o'tish</button>

            <a class="text-muted float-start mt-3" href="{% url 'login' %}">Kirish</a>

            <p class="mt-5 mb-3 text-muted">Â© 2024 powered by MR Komilov</p>
        </form>
    </main>
</body>

</html>
