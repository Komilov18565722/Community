<head>

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

<body>

    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Bosh sahifa</span>
            </a>
        </header>

        <main>
            {% if user.image %}
            <img src="user.image.url" alt="User image">
            {% endif %}
            <h3>{{my_user.email}}</h3>
            <h1> {{user.fullname}} </h1>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <b>Email: </b> {{my_user.email}}
                </li>
                <li class="list-group-item">
                    <b>Telegram</b> @{{my_user.telegram}}
                </li>
                <li class="list-group-item">
                    <b>Kafedra</b> {{my_user.department}}
                </li>
                <li class="list-group-item">
                    <b>Qisqacha:</b>
                    <p>
                        {{my_user.bio}}
                    </p>
                </li>
            </ul>

            <div class="mb-5">
                <a href="{% url 'edit_user_profile' user.id %}" class="btn btn-primary btn-lg px-4">Tahrirlash</a>
            </div>
        </main>
    </div>
</body>

</html>
